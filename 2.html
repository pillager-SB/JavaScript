  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для поста в социальной сети.
Названия: `PostES5` для es5 стиля и `PostES6` для es6 стиля.
Пост должен хранить:
1. Автора поста (имени достаточно).
2. Текст поста.
3. Дату и время последнего изменения поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Каждому экземпляру объекта должен быть доступен метод `edit`, который будет
менять текст поста.

---

Необходимо создать функцию-конструктор/класс для закрепленного поста в
социальной сети.
Названия: `AttachedPostES5` для es5 стиля и `AttachedPostES6` для es6 стиля.
Закрепленный пост должен наследоваться от обычного поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Закрепленный пост должен иметь свойство `highlighted`, в котором по умолчанию
будет лежать значение false (это свойство будет обозначать, будет ли наш
закрепленный пост подсвечен).
У экземпляров объекта закрепленного поста должен быть метод с названием
`makeTextHighlighted`, который сделает так, чтобы наш пост стал подсвеченным
(будет менять свойство `highlighted`).

---

Подсказки:
1. Задание сложное, советую делать по аналогии с примером на онлайн-занятии.
2. Обратите внимание что пост хранит "дату и время последнего изменения
поста", это значит что если пост кто-то изменит (например вызовет какой-то
метод, который изменит что-то в посте), дата и время последнего изменения
поста также должна измениться.
3. Выполняйте все по порядку, не стоит пытаться сделать все сразу, иначе можно
что-нибудь пропустить.
4. Если непонятно условие - задайте вопрос.
-->
  <script>
    "use strict";

    // ES5
    // Реализация через функцию-конструктор.
    // Функция принимает два аргумента:
    // -имя автора поста: postAutor;
    // -текст поста: postText.
    function PostES5(postAutor, postText) {
      this.postAutor = postAutor;
      this.postText = postText;
      // При создании объекта будут сохранены текущие дата и время.
      this.lastUpdateTime = new Date;
    }

    // В прототипе создаю метод edit, для замены содержимого свойства postText
    // на текст нового поста.
    PostES5.prototype.edit = function (newPostText) {
      this.postText = newPostText;
      // При редактировании поста свойство lastUpdateTime будет обновлено. 
      this.lastUpdateTime = new Date;
    }

    // Функция-конструктор для закрепленного поста.
    // Аргументы такие же как и у PostES5.
    function AttachedPostES5(postAutor, postText) {
      // Происходит создание свойств postAutor и postText 
      // для this = AttachedPostES5, путем вызова функции PostES5.
      // т.е. по факту будут созданы:
      // AttachedPostES5.postAutor = postAutor;
      // AttachedPostES5.postText = postText;
      PostES5.call(this, postAutor, postText);
      // Создаю свойство-флаг подсветки (true - пост подсвечен, false - нет).
      this.highlighted = false;
    }

    // Создаю иерархию прототипов.
    // Прототипом для вновь созданных объектов AttachedPostES5, 
    // будет PostES5.prototype.  
    AttachedPostES5.prototype = Object.create(PostES5.prototype);
    // Для правильного отображения имени конструктора нового прототипа 
    //создаю свойство constructor с именем функции-конструктора.
    AttachedPostES5.prototype.constructor = AttachedPostES5;
    // Добавляю в прототип метод makeTextHighlighted, включающий 
    // подсветку закрепленного поста.
    AttachedPostES5.prototype.makeTextHighlighted = function () {
      this.highlighted = true;
      this.lastUpdateTime = new Date;
    };

    const post1 = new PostES5('Zetos', 'A You Ready?');
    console.log(post1);
    function consoleLog() {
      post1.edit('Go! Go! Go!');
      console.log(post1);
      const publicPost1 = new AttachedPostES5('Nico', "I'm ready!");
      console.log(publicPost1);
      publicPost1.makeTextHighlighted();
      publicPost1.edit('Stop! Stop It! Stop It Please!!!');
      console.log(publicPost1);
    }
    // Для демонстрации изменения свойства lastUpdateTime:
    // так как операции выполняются оч быстро, то задержка на 1 сек через
    // setTimeout позволит увидеть разницу для свойства lastUpdateTime
    setTimeout(consoleLog, 1000);

    /*
    // Прежде чем запускать эту часть, предыдущую лучше закомментировать,
    // так как демонстрация изменения lastUpdateTime приведет к тому, что 
    // consoleLog() отработает уже после вывода в консоль данных, 
    // относящихся к этой части.

    class PostES6 {
      constructor(postAutor, postText) {
        this.postAutor = postAutor;
        this.postText = postText;
        this.lastUpdateTime = new Date;
      }
      edit(newPostText) {
        this.postText = newPostText;
        this.lastUpdateTime = new Date;
      }
    }
    // Указываю, что AttachedPostES6 наследуется от PostES6.
    class AttachedPostES6 extends PostES6 {
      constructor(postAutor, postText) {
        //Вызываю родительский конструктор от PostES6.
        super(postAutor, postText);
        //Добавляю свойство-флаг подсветки поста.
        this.highlighted = false;
      }

      // Добавляю метод включения подсветки.
      makeTextHighlighted() {
        this.highlighted = true;
        this.lastUpdateTime = new Date;
      }
    }
 
    // создаю новый пост.
    const postES6 = new AttachedPostES6('Cheetah', 'Hi! Somebody?');

    // Редактирую текст и включаю подсветку поста.
    postES6.edit('Hi World!');
    postES6.makeTextHighlighted();
    console.log(postES6);
    */
  </script>
