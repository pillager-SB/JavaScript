<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <!--
Необязательное задание.

Ваша задача - создать функцию, которая может принимать любое неотрицательное
целое число в качестве аргумента и возвращать число с теми же цифрами, но в
порядке убывания.
Если проще - переставьте цифры, чтобы получить максимально возможное число из
данного набора цифр.
-->
  <script>
    "use strict";

    /**
     * Функция перемещает цифры получая наибольшее число.
     * @param {number} n - Число, из цифр которого нужно составить наибольшее
     * возможное число с теми же цифрами.
     * @returns {number} - Набольшее число из набора цифр числа, переданного в
     * параметр "n"
     */
    // 1. Приводим число n к строковому типу.
    // 2. Распаковываю строку n в массив символов цифр.
    // 3. Для юникода коды символов цифр нарастают пропорционально их числовому
    // значению, т.е. мы получим корректный результат при лексикографическом 
    // порядке сортировки даже без перевода строк в числа.
    // Результат можно получить используя комбинацию .sort().reverse().
    // В решении использована функция сортировки чисел по невозрастанию.
    // В выражении  b - a использован бинарный оператор "-", который 
    // по умолчанию будет пытаться приводить члены выражения (уменьшаемое 
    // и вычитаемое) к типу Number. 
    // Так как это символы цифр, ошибок быть не должно.
    // 4. С помощью .join('') "сшиваю" элементы массива в строку.
    // 5. "+" нужен для приведения строки к типу Number.
    function descendingOrder(n) {
      return +[...String(n)].sort((a, b) => b - a).join('');
    };

    console.log(descendingOrder(42145)); // 54421
    console.log(descendingOrder(145263)); // 654321
    console.log(descendingOrder(123456789)); // 987654321
  </script>
</body>

</html>
