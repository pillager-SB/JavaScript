<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10");
    /*
    1. Складываем числа: 10 + 10 = 20;
    2. Складываем число 20 и строку "10", так как один из операндов строка, то вся операция проводится как сложение строк, результатом чего является строка 2010;
    3. Результат выводится в консоль с помощью console.log.
    */

    console.log(10 + "10" + 10);
    /*
    1.Складываем число 10 и строку "10", так как один из операндов строка, то вся операция проводится как сложение строк, результатом чего является строка 1010;
    2. Складываем строку "1010" и строку "10", так как оба операнда строки, то результатом сложения является строка "101010";
    3. Результат выводится в консоль с помощью console.log.
    */

    console.log(10 + 10 + +"10");
    /*
1. Складываем числа: 10 + 10 = 20;
2. Так как унарный "+" имеет более высокий приоритет перед сложением(16 vs 13), то строка, перед которой он стоит, будет привдена к типу Number , далее просто происходит сложение чисел: 20 + 10 = 30;
3. Результат выводится в консоль с помощью console.log.
*/

    console.log(10 / -"");
    /*
  1. Так как унарный "-" перед строкой имеет более высокий приоритет перед делением(16 vs 14), то сначала строка будет приведена к типу Number: -""=-0 (минус ноль);
  2. Далее, делим число 10 на -0 и получаем бесконечно малое число: -Infinity;
  3. Результат выводится в консоль с помощью console.log.
  */

    console.log(10 / +"2,5");
    /*
  1. Так как унарный "+" перед строкой имеет более высокий приоритет перед делением(16 vs 14), то сначала будет предпринята попытка приведения строки к типу Number, но так как помимо цифр в строке присутствует запятая, то результатом оперции будет NaN (Not-a-Number, «не число»);
  2. Любые математические операции с NaN дают NaN: 10 / NaN = NaN;
  3. Результат выводится в консоль с помощью console.log.
    */

  </script>
</body>

</html>
