<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
  <script>
    const num = prompt("Введите целое трехзначное число:"), arr = [...num];
    /*
  Способ 1:
  C помощью оператора spread распаковываем введенное пользователем число в массив.
  Последний элемент массива - единицы, предпоследний десятки и т.д.
*/
    console.log(`В числе ${num} количество сотен: ${arr[arr.length - 3]}, десятков: ${arr[arr.length - 2]}, единиц: ${arr[arr.length - 1]}`);
    /*
  Способ 2:
  C помощью оператора % получаем остаток от деления.
  % 10 - единицы, % 100 - десятки, чтобы убрать из десятков единицы, делим остаток на 10, а затем отбрасываем дробную часть с помощью trunc: Math.trunc(num % 100 / 10)
  Для тысяч: Math.trunc(num % 1000 / 100)
*/
    console.log(`В числе ${num} количество сотен: ${Math.trunc(num % 1000 / 100)}, десятков: ${Math.trunc(num % 100 / 10)}, единиц: ${num % 10}`);
  </script>
</body>

</html>
