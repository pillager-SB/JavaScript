<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Необязательное задание.

Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. То есть
выглядеть должно примерно так:

for(…){/* здесь пусто */}

Вместо многоточия нужно записать нужные разделы.
Помните, что в первом, втором и третьем раздела цикла можно не только писать
условия или увеличивать счетчик, в этих разделах допустимы любые выражения,
например вызовы функций.
-->
  <script>
    "use strict";

    /*
    Можно записать вывод в консоль через запятую:
    for (let i = 0; i < 10; console.log(i), i++) { }
    этот вариант вероятно хорош в случае, когда с i нужно проделать какие-то 
    операции сложнее простого инкрементированания(например: i ** 2).
    В приведенной задаче достаточно сразу выводить значение переменной i:
    */
    for (let i = 0; i < 10; console.log(i++)) { }
  </script>
</body>

</html>
