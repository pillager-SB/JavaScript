<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    for (let i = 0; i <= 10; i++) {
      let key = (i === 0) ? 'это ноль' :
        (i % 2 === 0) ? 'четное число' : 'нечетное число';
      console.log(`${i} - ${key}`);
    }
  </script>
</body>
