<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <style>
    .product {
      width: 200px;
      padding: 10px;
      float: left;
      margin-right: 30px;
      box-shadow: 0 0 4px black;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
  <div class="product">
    <div class="productName">Товар 1</div>
    <img src="https://picsum.photos/id/367/200/300" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 2</div>
    <img src="https://picsum.photos/id/425/200/300" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 3</div>
    <img src="https://picsum.photos/id/429/200/300" alt="">
    <button>В корзину</button>
  </div>

  <script>
    "use strict";

    /*
    1. Установите всем элементам с классом "productName" размер шрифта 24px.
     */
    document
      .querySelectorAll('.productName')
      .forEach(element => element.style.fontSize = '24px');

    /*
    2. Установите всем элементам с классом "product" внешний отступ справа 50px.
     */
    // Можно использовать marginRight, но я выбрал вариант с margin, так как
    // он кажется мне более удобным если, к примеру, нужно будет изменить 
    // отступы с других сторон.
    document
      .querySelectorAll('.product')
      .forEach(element => element.style.margin = '0 50px 0 0');

    /*
    3. При клике на кнопку "В корзину" название кнопки должно поменяться на
    "Добавлено" и кнопка должна стать неактивной.
     */
    // Вариант 1. Через установку слушателя события клика на каждую кнопку 
    // и реализацию действий по клику в отдельную функцию - buttonClickAction.
    // function buttonClickAction() {
    //   this.textContent = "Добавлено";
    //   this.setAttribute('disabled', true);
    // };

    // const buttonEl = document.querySelectorAll('button');
    // for (const btn of buttonEl) {
    //   btn.addEventListener('click', buttonClickAction);
    // };

    // Вариант 2. Через делегирование listener к ближайшему общему родителю
    // то что это body - не есть хорошо, лучше объединять такие элементы
    // в свой отдельный блок и делегироваться уже к нему.
    // Создаю новый div с классом container.
    const newDiv = document.createElement('div');
    newDiv.className = 'container';
    document.body.prepend(newDiv);
    const Product = document.querySelectorAll('.product');
    let recipientDiv = document.querySelector('.container');
    // Перемещаю все элементы с классом product в новый div.
    recipientDiv.append(...Product);
    recipientDiv.addEventListener('click', event => {
      if (event.target.tagName !== 'BUTTON') {
        return;
      }
      event.target.textContent = "Добавлено";
      event.target.disabled = true;
    });

    /*
    4. Создайте полную (глубокую) копию элемента с классом product, измените в
    этой копии путь до картинки на:
    https://picsum.photos/id/1080/200/300
    Поставьте название товара в данной копии "Товар 4" и замените последний
    отображенный товар на странице на созданную копию. У данной копии также
    должен правильно работать код из 3-го задания.
     */
    const productAll = [...recipientDiv.children];
    const productCopy = productAll[0].cloneNode(true);
    productCopy.querySelector('img')
      .src = 'https://picsum.photos/id/1080/200/300';
    productCopy.querySelector('.productName').textContent = 'Товар 4';
    productAll[productAll.length - 1].replaceWith(productCopy);

    /*
    5. По истечению 2 секунд с момента открытия страницы первый товар должен быть
    удален из html.
     */
    function removeEl() {
      setTimeout(() => productAll[0].remove(), 2000);
    }
    document.addEventListener("DOMContentLoaded", removeEl);

  </script>
</body>

</html>
