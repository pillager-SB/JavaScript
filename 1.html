<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Префиксная форма инкремента возвращает новое (a = 1 + 1 = 2) значение переменной a.
    с = 2
     */
    c = ++a;
    console.log(c);

    /*
    Постфиксная форма инкремента возвращает старое (b = 1) значение переменной b, 
    при этом в переменную b будет записано увеличенное значение (b = 1 + 1 = 2)
    d = 1
     */
    d = b++;
    console.log(d);

    /*
    Так как приоритет выполнения операторов 'префиксный инкремент' и 'сложение' (16 vs 13),
    то сначала префиксная форма инкремента возвращает новое (a = 2 + 1 = 3) значение переменной a,
    после чего вычисляется сумма 2 и нового значения переменной a: 
    c = 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Так как приоритет выполнения операторов 'постфиксный инкремент' и 'сложение' (17 vs 13),
    постфиксная форма инкремента возвращает старое (b = 2) значение переменной b, 
    при этом в переменную b будет записано увеличенное значение (b = 2 + 1 = 3),
    после чего вычисляется сумма 2 и старого значения переменной b:
    d = 2 + 2 = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
